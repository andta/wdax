<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../css/myStyle.css">
		<link rel="stylesheet" href="../css/iconfont.css">
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-left my-css-color" onclick="clicklist()"></a>
			<a id="about" class="mui-icon mui-icon-info-filled mui-pull-right my-css-color"></a>
			<h1 class="mui-title">微读爱享</h1>
		</header>

		<div id="content" class="mui-content">
			<!--子页面区域-->
		</div>
		<!------------------------------------------->
		<!--动态沉浸式JS-->
		<script type="text/javascript" src="../js/immersed.js"></script>
		<script type="text/javascript" src="../js/seajs/sea.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>

		<script>
			seajs.use("../js/view/main")
			
			
			mui.plusReady(function() {
				mui.preload({
					url: "tishi.html",
					id: "tishi",
					styles: {
						top: '50px',
						left: '8px',
						right: '8px',
						opacity: '0.8', //透明度
						height: '27px'
					},
					extras: {} //自定义扩展参数
				});
			});
			function clicklist() { //list点击item后的事件
				var tishiwebview = plus.webview.getWebviewById("tishi");				
				mui.fire(tishiwebview, 'updatetishi', { //修改共用父模板的标题
					tishi: '1'
				});
				tishiwebview.show('fade-in', 400);
			}
		</script>
	</body>

</html>
