<!DOCTYPE html>
<html app-event="reconnect">

	<head>
		<meta charset="utf-8">
		<title>无网络连接</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/myStyle.css" />
		<link rel="stylesheet" href="../css/iconfont.css">
		<style type="text/css">
			.mui-content {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div style="margin-top: 50%; font-size: 14px; color: #888; text-align: center;">
				<div class="iconfont icon-wuwangluoicon01" style="font-size: 50px ; margin-bottom: 20px; "></div>
				<span>网络不给力，检查网络设置</span>
				<br>
				<span>轻点刷新 </span>
			</div>

		</div>
	</body>

	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script>
		/*
		 * 轻点刷新事件
		 */
		mui('body').on('tap', 'div', function() {
			andta.networkif()
		});
		/*
		 * 点击返回关闭无网络界面
		 */
		mui.init({
			beforeback: function() {
				console.log('调试：点击back，关闭无网络界面 ！');
//				andta.backwebview();
			}
		});
	</script>

</html>
